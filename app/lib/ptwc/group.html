<div id="groupContainer">    
    <h1>Predict the World Cup</h1>

    <table id="groupTable" border="1"class="animate-table">
        <thead>
        <tr>
            <th colspan="5">
        <h2>Group {{selectedGame}}</h2>
        </th>
        </tr>
        <tr>
            <th colspan="5">
                <button ng-repeat="g in games| unique:'group'" ng-click="$parent.selectedGame = g.group" ng-class="{ sgcss: $parent.selectedGame == g.group}">{{g.group}}</button>
            </th>
        </tr>
        <tr>
            <th>Home</th>
            <th>Score</th>
            <th>vs</th>
            <th>Score</th>
            <th>Away</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="g in games| filter: {group:selectedGame} " class="my-repeat-animation">
                <td><a href="{{g.homeTeamLink}}">{{g.homeTeamName}}</a> <span class="{{g.homeTeamIcon}}" title="{{g.homeTeamName}}"> </span> </td>
                <th><div class="num-wrap"><input class="numscroll" type="number" ng-model="g.homeScore" ng-change="scoreChange($index)" ng-class="{home: g.winner=='home',away: g.winner=='away',tie: g.winner=='tie'}" min="0" max="9"></div></th>
                <th>-</th>
                <th><div class="num-wrap"><input class="numscroll" type="number" ng-model="g.awayScore" ng-change="scoreChange($index)" ng-class="{home: g.winner=='away',away: g.winner=='home',tie: g.winner=='tie'}" min="0" max="9"></div></th>
                <td><a href="{{g.awayTeamLink}}">{{g.awayTeamName}} </a>
                    <span class="{{g.awayTeamIcon}}" title="{{g.awayTeamName}}"> </span> 
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
