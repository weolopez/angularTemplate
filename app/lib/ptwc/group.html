<div>    
    <h1>Predict the World Cup</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Home</th>
                <th>Score</th>
                <th>Away</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="g in group">
            <td>{{g.homeTeamName}} <span class="{{g.homeTeamIcon}}" title="{{g.homeTeamName}}"> </span> </td>

                <th></th>
            <td>{{g.awayTeamName}} 
                <span class="{{g.awayTeamIcon}}" title="{{g.awayTeamName}}"> </span> 
            </td>
                <th></th>
            </tr>
            </tbody>
    </table>

</div>
