<!doctype html>
<html>

    <head>
        <title>AngularJS with Polymer</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="components/platform/platform.js"></script>
        <link href="components/core-scaffold/core-scaffold.html" rel="import">
        <link href="components/core-header-panel/core-header-panel.html" rel="import">

        <script src="lib/angular/angular.js"></script>

            <core-toolbar id="core_toolbar">

                <a href="index.html#/attributes"><paper-item icon="list" id="attributes" >Attributes</paper-item></a>
                <a href="index.html#/inclusion_rules"><paper-item icon="check" id="inclusion_rules" >Inclusion Rules</paper-item></a>
                <a href="index.html#/exclusion_rules"><paper-item icon="clear" id="exclusion_rules" >Exclusion Rules</paper-item></a>
                <a href="index.html#/available_content"><paper-item icon="content-copy" id="available_content" >Available Content</paper-item></a>
            </core-menu>
        </core-header-panel>
        <h1 id="div" tool>Inventory Space Rules</h1>
        <div id="body">
            <section id="page-content" ng-view scroll></section>
        </div>
    </core-scaffold>
